
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Lingala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 20px;
        }

        .level-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-buttons button:hover {
            background-color: #0056b3;
        }

        .quiz-container {
            margin: 20px;
        }

        .timer {
            font-size: 20px;
            font-weight: bold;
            color: orange;
            margin-bottom: 20px;
        }

        .question {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .options button {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px 20px;
            width: 90%;
            max-width: 400px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .options button:hover {
            background-color: #f1f1f1;
        }

        .options button.correct {
            background-color: #4caf50;
            color: white;
        }

        .options button.wrong {
            background-color: #f44336;
            color: white;
        }

        .correcteur {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .validate-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .result-container {
            margin-top: 50px;
            font-size: 20px;
        }

        .retry-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="level-selection" class="level-buttons">
        <h2>Choisissez un Niveau</h2>
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
        <div class="timer">Temps restant : <span id="timer">15</span>s</div>
        <div class="question" id="question">Question ici</div>
        <div class="options" id="options"></div>
        <div id="correcteur" class="correcteur">Correcteur : Cliquez sur une r√©ponse.</div>
        <button class="validate-btn" id="next-button" onclick="nextQuestion()">QUESTION SUIVANTE</button>
    </div>

    <div id="result-container" class="result-container" style="display: none;">
        <div id="score">Votre score : 0%</div>
        <button class="retry-btn" onclick="retryLevel()">Recommencer le Niveau</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
